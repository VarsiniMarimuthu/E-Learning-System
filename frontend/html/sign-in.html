<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Sign-in Form</title>
    <style>
        /* Reuse styles from reg.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .nav__logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .nav__links {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .link {
            margin-left: 20px;
        }

        .link a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background 0.3s;
        }

        .link a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        footer {
            background-color: #232323;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        /* Sign-in form styles */
        .container {
            background-color: rgb(174, 214, 248);
            height: 500px;
            width: 400px;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 20px 30px 25px rgb(143, 132, 132);
            box-sizing: border-box;
            text-align: center;
            margin: 100px auto;
        }

        .logo img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .logoName {
            color: rgb(10, 59, 236);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .inputs {
            text-align: left;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            color: rgb(10, 59, 236);
        }

        input {
            padding: 10px;
            background-color: white;
            box-shadow: 5px 7px 8px rgb(143, 132, 132);
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: blue;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 7px 8px rgb(143, 132, 132);
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .links {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Navigation (from reg.html) -->
    <nav>
        <div class="nav__logo"><a href="#">E-Learning</a></div>
        <ul class="nav__links">
            <li class="link"><a href="../html/index.html">Home</a></li>
            <li class="link"><a href="../html/reg.html">Registration</a></li>
            <li class="link"><a href="../html/profile.html">Student Profile</a></li>
            <li class="link"><a href="#">Course</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Contact</a></li>
            <li class="link"><a href="#">Admin</a></li>
        </ul>
    </nav>

    <!-- Sign-in Form -->
    <div class="container">
        <div class="logo">
            <img src="../img/login.png" alt="Profile Picture">
        </div>
        <div class="logoName">Sign-in</div>
        <div class="inputs">
            <label for="email">Email</label>
            <input type="text" id="signInEmail" placeholder="Enter your email">
            <label for="password">Password</label>
            <input type="password" id="signInPassword" placeholder="Maximum 6 characters">
            <button id="signInButton">Sign In</button>
            <p id="errorMessage" style="color: red; display: none;">Incorrect email or password</p>
        </div>
        <div class="links">
            <a href="../html/verify.html" style="color: blue; text-decoration: underline;">Verify Email</a><br>
            <a href="../html/reset_password.html" style="color: blue; text-decoration: underline;">Forgot Password?</a>
        </div>
    </div>
    
    <script>
        document.getElementById('signInButton').addEventListener('click', function() {
            // Get the values entered in the sign-in form
            const enteredEmail = document.getElementById('signInEmail').value;
            const enteredPassword = document.getElementById('signInPassword').value;
    
            // Retrieve stored data from localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');
    
            // Check if email and password match
            if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
                // Redirect to the profile page
                window.location.href = '../html/profile.html';
            } else {
                // Display error message
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
    

    <!-- Footer (from reg.html) -->
    <footer style="background-color: #1b1a1a; color: white; padding: 20px 0; text-align: center; position: relative; bottom: 0; width: 100%;">
        <p>&copy; 2024 E-Learning Platform. All Rights Reserved.</p>
        <p>
            <a href="#" style="color: white; text-decoration: none; margin-right: 15px;">Privacy Policy</a>
            <a href="#" style="color: white; text-decoration: none; margin-right: 15px;">Terms of Service</a>
            <a href="#" style="color: white; text-decoration: none;">Contact Us</a>
        </p>
    </footer>

</body>
</html>
