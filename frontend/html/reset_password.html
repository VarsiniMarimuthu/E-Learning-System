<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Password Reset</title>
    <style>
        /* Basic styling for the password reset form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .reset-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .reset-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a password reset link.</p>
    <input type="text" id="resetEmail" placeholder="Enter your email">
    <button id="resetButton">Send Reset Link</button>
    <p id="resetMessage" style="color: green; display: none;">Check your email for a reset link.</p>
</div>

<script>
    document.getElementById('resetButton').addEventListener('click', function() {
        const email = document.getElementById('resetEmail').value;
        // Simulate sending a reset link
        // In a real application, you would send an API request to your backend
        if (email) {
            document.getElementById('resetMessage').style.display = 'block';
        }
    });
</script>

</body>
</html>
